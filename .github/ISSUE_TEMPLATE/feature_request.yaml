name: Feature request
description: Request an improvement or feature
title: '[Feature]: '
labels: [enhancement]
body:
- type: markdown
  attributes:
    value: Suggest a feature to add or an improvement.
- type: checkboxes
  attributes:
    label: Preflight Checklist
    description: Please ensure you've completed all of the following.
    options:
      - label: I agree to follow the [Code of Conduct](https://github.com/GrayGalaxy/graygalaxy/blob/main/code_of_conduct.md) that this project adheres to.
        required: true
      - label: I have searched the [issue tracker](https://www.github.com/graygalaxy/next-template/issues) for a feature request that matches the one I want to file, without success.
        required: true
- type: textarea
  attributes:
    label: Describe the Problem
    description: Please add a clear and concise description of the problem you are seeking to solve with this feature request.
  validations:
    required: true
- type: textarea
  attributes:
    label: Suggest a Solution
    description: Describe the solution you'd like in a clear and concise manner.
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional Information
    description: Add any other context about the problem here.
  validations:
    required: false
